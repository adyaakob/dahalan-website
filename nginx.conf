server {
    listen 80;
    server_name dahalan.org www.dahalan.org;

    # Root directory for the website
    root /usr/share/nginx/html;
    index index.html;

    # Serve files from /dahalan-website/
    location /dahalan-website/ {
        alias /usr/share/nginx/html/dahalan-website/;
        try_files $uri $uri/ /dahalan-website/index.html;
        
        # Enable directory listing
        autoindex on;
        
        # Add CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    }

    # Redirect root to /dahalan-website/
    location = / {
        return 301 /dahalan-website/;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

server {
    # Listen on both HTTP and HTTPS ports
    listen 3000;
    listen [::]:3000;
    listen 443 ssl;
    listen [::]:443 ssl;
    
    server_name basicwebpage.dahalan.org;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Root directory for the website
    root /usr/share/nginx/html;
    index index.html;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }

    # Serve files from root
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
